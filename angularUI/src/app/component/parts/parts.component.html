<table class="table table-bordered table-striped">
  <thead class="thead-dark">
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Is needed</th>
    <th scope="col">Quantity</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let part of parts">
    <td>{{ part.name }}</td>
    <td>{{ part.needed }}</td>
    <td>{{ part.quantity }}</td>
  </tr>
  </tbody>
</table>
